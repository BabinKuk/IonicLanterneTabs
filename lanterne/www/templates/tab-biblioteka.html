<ion-view view-title="Biblioteka">
	<ion-content class="padding">
		
		<div class="list card">
			<div class="item">
				<h1>Biblioteka</h1>
			</div>
				
			<ion-list>
				<ion-item class="item-remove-animate item-icon-right" ng-repeat="knjiga in knjige | orderBy: 'name'" type="item-text-wrap" href="#/tab/biblioteka-list/{{knjiga.name}}">
					<div id="item-name">
						{{knjiga.name}}
					</div>
					<!--p>{{svjetionicar.prezime}}</p-->
					<i class="icon ion-chevron-right icon-accessory"></i>
				</ion-item>
			</ion-list>
		</div>
		
	</ion-content>
</ion-view>
