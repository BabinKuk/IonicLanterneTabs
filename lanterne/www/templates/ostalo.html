					<div class="list card">	
						<div class="item item-input-inset">
							<label id="svjetionik" name="svjetionik" class="item-input-wrapper">
								<input type="text" ng-model="svjetionik.name" placeholder="Svjetionik">

								</center>
							</div>
						</div>

								<a class="tab-item tab-item-active" ui-sref="tab.ostalo">

							</div-->

									<div id="item-name">

								</ion-item>
