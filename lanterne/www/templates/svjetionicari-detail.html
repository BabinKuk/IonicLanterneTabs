<!--
  This template loads for the 'tab.svjetionicar-detail' state (app.js)
  'people' is a $scope variable created in the SvjetionicariDetailCtrl controller (controllers.js)

-->

	<ion-content class="padding">
		
		<div class="item">
			<img class="image-top" ng-src="{{people.image}}">

		<div class="item">
			<p>Godina roÄ‘enja i smrti</p>

		</div>

			<p>Mjesto</p>

		</div>
		
		<div class="list card card-table">
			<div class="row item item-divider">
				<div class="col">Svjetionik</div>
				<div class="col">Dolazak</div>
				<div class="col">Odlazak</div>
				<div class="col">Svjetionik</div>
			</div>
		
			<!--div class="row item item-text-wrap" ng-repeat="person in svjetionik.svjetionicari"-->

				<!----div class="col"><a ng-href="#/tab/lanterne-list/{{person.prevSvj}}">{{person.prevSvj}}</a></div---->
				<!--div class="col">{{person.dolazak}}</div>
				<div class="col"><a ng-href="{{person.id != '' ? '#/tab/svjetionicari-list/' + person.id : '#/tab/lanterne-list/' + svjetionik.name}}">{{person.prezime}} {{person.ime}}</a></div>
				<div class="col"><a ng-href="{{person.nextSvj != '' ? '#/tab/lanterne-list/' + person.nextSvj : '#/tab/lanterne-list/' + svjetionik.name}}">{{person.nextSvj}}</a></div-->
				<!----div class="col"><a href="#/tab/lanterne-list/{{person.nextSvj}}">{{person.nextSvj}} {{person.desc}}</a></div---->
			</div>
		</div>
		
		
		
		
		<ion-list>
			<!-- (un)-comment ako bude trebalo (de)aktivirati link-->

			<!-- without link-->
			<!--ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="svjetionik in karijera" type="item-text-wrap"-->

			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="svjetionik in karijera | orderBy : 'id'" type="item-text-wrap"	ng-href="{{svjetionik.svjetionik != '' ? '#/tab/lanterne-list/' + svjetionik.svjetionik : '#/tab/svjetionicari-list/' + people.id}}">
				<!--img ng-src="{{sort.face}}"-->
				<h2>{{svjetionik.svjetionik}}</h2>
				<p>{{svjetionik.period}}</p>
