<ion-view view-title="Svjetioničari">
	<!--TEST scroll false-->
	<!--ion-content class="padding has-tabs-bottom has-footer screen-background" scroll="false"-->
	<ion-content class="padding has-tabs-bottom has-footer screen-background">
		
		<div class="row">
			<div class="col col-50">
				<ion-scroll delegate-handle="taskScroll" direction="y" overflow-scroll:"false">
					<div class="list card">
						<div id="image-top-item" class="item">
							<img class="image-top" src="img/svjetionicari/ZERAVICA_ANTE.jpg">
						</div>
					</div>
				</ion-scroll>
			</div>
				
			<div class="col col-50">
				<ion-scroll delegate-handle="taskScroll" direction="y" overflow-scroll:"false">
					<div class="list card">	
						<div class="item item-input-inset">
							<label id="ime" name="ime" class="item-input-wrapper">
								<input type="text" ng-model="svjetionicar.ime" placeholder="Ime">
							</label>
							<label id="prezime" name="prezime" class="item-input-wrapper">
								<input type="text" ng-model="svjetionicar.prezime" placeholder="Prezime">
							</label>
							<label id="mjesto" name="mjesto" class="item-input-wrapper">
								<input type="text" ng-model="svjetionicar.mjestoRod" placeholder="Mjesto rođenja">
							</label>
						</div>
						
						<!--ne koristi se-->
						<!--div class="item"><div class="item">
							<div>
								<center>
									<div class="">
										<button class="button ion-search button-calm padding left-col-button cust-color-button cust-button" ng-click="search()">
											Traži
										</button>
									</div>
								</center>
							</div>
						</div-->

						<div ng-show="showResults" class="clearfix">
							<div class="item item-divider custom-divider">
								Svjetioničari
							</div>
							<ion-list>
								<!--ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="svjetionicar in people | orderBy:'prezime' | limitTo:numberOfItemsToDisplay" type="item-text-wrap" href="#/tab/svjetionicari-list/{{svjetionicar.id}}"-->
								<ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="svjetionicar in people | filter:svjetionicar | orderBy:'prezime'| limitTo:numberOfItemsToDisplay" type="item-text-wrap" href="#/tab/svjetionicari-list/{{svjetionicar.id}}">
									<img class="contain-thumbnail" ng-src="{{svjetionicar.image}}">
									<div id="item-name">
										{{svjetionicar.ime}} {{svjetionicar.prezime}}
									</div>
									<i class="icon ion-chevron-right icon-accessory"></i>
								</ion-item>
								<ion-infinite-scroll class="cust-infinite-scroll"on-infinite="loadMoreData()" distance="1%" ng-if="moreDataCanBeLoaded()"></ion-infinite-scroll>
							</ion-list>
						</div>

					</div>
				</ion-scroll>
			</div>
		</div>
		
	</ion-content>
</ion-view>
