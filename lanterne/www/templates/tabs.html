<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-dark tabs-icon-top tabs-positive ">

	<!-- Home tab -->
	<ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
		<ion-nav-view name="tab-home"></ion-nav-view>
	</ion-tab>

	<!-- Lanterne Tab -->
	<ion-tab title="Svjetionici" icon-off="ion-lightbulb" icon-on="ion-lightbulb" href="#/tab/lanterne">
		<ion-nav-view name="tab-lanterne"></ion-nav-view>
	</ion-tab>

	<!-- Svjetionicari Tab -->
	<ion-tab title="Svjetioničari" icon-off="ion-android-people" icon-on="ion-android-people" href="#/tab/svjetionicari">
		<ion-nav-view name="tab-svjetionicari"></ion-nav-view>
	</ion-tab>

</ion-tabs>
