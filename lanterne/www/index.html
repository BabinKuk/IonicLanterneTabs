<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/pdfjs-dist/build/pdf.js"></script>
	<script src="lib/ionic/js/angular/angular-translate.min.js"></script>
	<script src="lib/angular-filter/angular-filter.min.js"></script>
	<script src="lib/angular-cache/angular-cache.min.js"></script>
	<!--script src="lib/angular-pdf-viewer/dist/angular-pdf-viewer.min.js"></script-->
	<script src="lib/angular-pdf/dist/angular-pdf.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="lanterna">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark cust-nav-bar background" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>
	  <ion-nav-buttons side="right">
        <!-- un-comment to enable for some future use if neccessary -->
		<!--button class="button button-clear ion-navicon-round"></button-->
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view class="background"></ion-nav-view>
  </body>
</html>
